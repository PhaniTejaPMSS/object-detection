{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .video-container {
            max-width: 480px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>DeepFake Detector</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_video' %}">
        {% csrf_token %}
        <input type="file" name="video" accept="video/*">
        <button type="submit">Process Video</button>
    </form>

   
</body>
</html>
