<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .video-container {
            max-width: 480px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>DeepFake Detector</h1>
    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_video' %}">
        {% csrf_token %}
        <input type="file" name="video" accept="video/*">
        <button type="submit">Process Video</button>
    </form>

    <div class="video-container">
        {% if video_path %}
        <!-- Start EasyHtml5Video.com BODY section -->
        <style type="text/css">.easyhtml5video .eh5v_script{display:none}</style>
        <div class="easyhtml5video" style="position:relative;max-width:480px;">
            <video controls="controls" autoplay="autoplay" poster="eh5v.files/html5video/output_video_avc1.jpg" style="width:100%" title="output_video_avc1">
                <source src="{{ video_path }}" type="video/mp4" />
                <source src="eh5v.files/html5video/output_video_avc1.webm" type="video/webm" />
            </video>
            <div class="eh5v_script"><a href="http://easyhtml5video.com">convert mp4 to webm</a> by EasyHtml5Video.com v4.0</div>
        </div>
        <script src="eh5v.files/html5video/html5ext.js" type="text/javascript"></script>
        <!-- End EasyHtml5Video.com BODY section -->
        {% endif %}
    </div>
</body>
</html>
